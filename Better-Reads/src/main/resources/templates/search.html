<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/">BetterReads</a>
</nav>
<div th:insert="component/book-search :: search-panel">
</div>
<section class="content">

      <div class="card-group" >
        <div class="card" style="width: 18rem;flex: 0 0 18%;margin: 30px" th:each="result : ${searchResults}">
  		<img class="card-img-top" th:src="${result.cover_i}" alt="Card image cap">
  		<div class="card-body">
   			 <h5 class="card-title" th:text="${result.title}">Card title</h5>
   			 <a href="#" th:href="@{'/books/'+${result.key}}" class="btn btn-primary">View Book</a>
  		</div>
      </div>

</div>
</section>
</body>
</html>
